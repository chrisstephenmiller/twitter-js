{% extends "layout.html" %} {% block content %}

<div class="page-header">
  <h1>Welcome to Twitter.js!</h1>
</div>

{% if showForm %}
  <form id="new-tweet" action="/tweets" method="POST">
    <label for="name_field">Name:</label>
    <input name="name" type="text" id="name_field" value="{{name}}"/>

    <label for="text_field">Text:</label>
    <input name="text" type="text" id="text_field" style="width: 350px;" />

    <input type="submit" value="Submit" />
  </form>
{% endif %}

<div class="row">
  <div class="col-md-3">
    <img src="https://pbs.twimg.com/profile_images/2450268678/olxp11gnt09no2y2wpsh_normal.jpeg">
    <br>
    <b>Your Name</b>
    <br> 100 followers
  </div>
  <div id = 'tweet-feed' class="col-md-9">

    <!-- display tweets here -->
    {% for tweet in tweets %}
    <div>
    <img class="deadbird" src="/assets/deadbird.jpeg">
    <h4 class="user">
      <a href="/users/{{tweet.name}}"><em>{{tweet.name}}</em></a>
    </h4>
    <p class="tweet">
      {{tweet.content}}
    </p>
  </div>
    {% endfor %}

  </div>
</div>

{% endblock %}
